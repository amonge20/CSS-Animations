<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css">
        <title>El viaje del Cubo</title>
        <link rel="icon" href="img/cubo.png">
    </head>
    <body> 
      <svg width="400" height="180">
        <rect x="35" y="20" rx="20" ry="20" width="150" height="150"
         style="fill:red;stroke:black;stroke-width:5;opacity:1" />
         <circle cx="150" cy="70" r="30"
         stroke="black" stroke-width="4" fill="yellow"  opacity="1"/>
         <circle cx="70" cy="70" r="30"
         stroke="black" stroke-width="4" fill="yellow"  opacity="1"/>
       </svg>
       <h1 class="MUT">Baja scroll para dar vueltas e interactuar con los siguientes modelos</h1>
       
      <section class="main">
        <div class="wrap wrap--1">
          <div class="container container--1">
            <p>01. Normal</p>
          </div>
        </div>
      
        <div class="wrap wrap--2">
          <div class="container container--2">
            <p>02. Dark Green</p>
          </div>
        </div>
      
        <div class="wrap wrap--3">
          <div class="container container--3">
            <p>03. Green</p>
          </div>
        </div>
      
      </section>
      <!--OTRO CSS ANIMATION-->
      <div class="imagenGrande">
        <img src="img/black-background-wallpaper.jpg" alt="fondo de color oscuro">
        <div class="sec">
          <h2>HASTA AQUI HEMOS LLEGADO</h2>
      </div>
    </body>
    <script src="js/script.js"></script>
</html>
